<body ng-app='myApp' ng-controller="mainCtrl">

    <!--[if lt IE 7]>

  <div class="row">
      <div class="col-xs-12
              col-sm-12
              col-md-12
              col-lg-12">
          <div class="view2-header">
              <a href="index.html"><img src="../images/logo.png" alt=""></a>
              <div class="row search-bar" ng-cloak ng-controller="mainCtrl as ctrl">

                  <md-autocomplete id="autocomplete" md-autoselect=true placeholder="Que persona estas buscando?" md-item-text="item.display" md-items="item in ctrl.items" md-menu-class="autocomplete-custom-template" md-min-length="2" md-delay="ctrl.throttle" md-search-text="ctrl.searchText"
                      md-search-text-change="ctrl.searchTextChange(ctrl.searchText)" md-select-on-match=true md-match-case-insensitive=true md-selected-item-change="ctrl.selectedItemChange(item)" md-selected-item="ctrl.selectedItem">
                      <md-item-template>
                          <span class="item-title">
                            <span md-highlight-flags="^i" md-highlight-text="ctrl.searchText" ng-click='go(item.nombre)'>
                              {{item.nombre}}
                            </span>
                          </span>
                      </md-item-template>
                      <md-not-found>
                          No se encuentran resultados.
                      </md-not-found>
                  </md-autocomplete>
              </div>
              <img src="../images/filter-icon.png" alt="">
              <p>Filtros Avanzados</p>
              <img src="../images/share-icon.png" alt="">
              <p>Compartir</p>
              <img id="burger" src="../images/burger.png" alt="">
          </div>
      </div>
  </div>
    <div class="row">
        <div class="col-xs-12
              col-sm-12
              col-md-12
              col-lg-12 people-menu">
              <div class="row human-box-div">
                  <div class="col-xs-1
                    col-sm-1
                    col-md-1
                    col-lg-1 human-box">

                  </div>
                  <div class="col-xs-1
                              col-sm-1

                              col-lg-1 human-box">
                  </div>
                  <div class="col-xs-1
                                        col-sm-1
                                        col-md-1
                                        col-lg-1 human-box">
                  </div>
              </div>
        </div>
      </div>
